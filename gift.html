            justify-content: center;
            align-items: center;
            min-height: 120px;

            max-height: 90px;

            transition: transform 0.2s ease;

            font-size: 0.9rem;
            font-weight: 500;

                    }
                    
                    card.innerHTML = `
                        <div class="gift-image-wrap">
                            ${imageHtml}
                        </div>
                        <div class="gift-info">
                            <p class="gift-name">${g.n}</p>
                            <span class="gift-price">${g.p} <span class="credits-label">credits</span></span>
                        </div>`;
                    
                    grid.appendChild(card);
                });
                
                section.appendChild(grid);
                fragment.appendChild(section);
            });
            
            container.appendChild(fragment);
            lazyLoadImages();
        }

        // Lazy loading with IntersectionObserver
        let imageObserver;
        function lazyLoadImages() {
            const images = container.querySelectorAll('img[data-src]');
            
            if ('IntersectionObserver' in window) {
                imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.onload = () => img.classList.add('loaded');
                            img.onerror = () => {
                                img.classList.add('loaded');
                                img.style.opacity = '0.3';
                            };
                            img.removeAttribute('data-src');
                            imageObserver.unobserve(img);
                        }
                    });
                }, { rootMargin: '150px' });
                
                images.forEach(img => imageObserver.observe(img));
            } else {
                images.forEach(img => {
                    img.src = img.dataset.src;
                    img.onload = () => img.classList.add('loaded');
                });
            }
        }

        // Debounced search
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const term = e.target.value.toLowerCase().trim();
                let totalVisible = 0;
                
                document.querySelectorAll('.category-section').forEach(section => {
                    const cards = section.querySelectorAll('.gift-card');
                    let visibleInSection = 0;
                    
                    cards.forEach(card => {
                        const match = card.dataset.name.includes(term);
                        card.classList.toggle('hidden', !match);
                        if (match) visibleInSection++;
                    });
                    
                    section.classList.toggle('hidden', visibleInSection === 0);
                    totalVisible += visibleInSection;
                });
                
                countDisplay.textContent = term ? `–ù–∞–π–¥–µ–Ω–æ: ${totalVisible} –ø–æ–¥–∞—Ä–∫–æ–≤` : `–í—Å–µ–≥–æ: 106 –ø–æ–¥–∞—Ä–∫–æ–≤`;
            }, 150);
        });

        // Sort functionality
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const sortType = btn.dataset.sort;
                
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                document.querySelectorAll('.gifts-grid').forEach(grid => {
                    const cards = Array.from(grid.querySelectorAll('.gift-card'));
                    
                    cards.sort((a, b) => {
                        const priceA = parseInt(a.dataset.price);
                        const priceB = parseInt(b.dataset.price);
                        return sortType === 'price-asc' ? priceA - priceB : priceB - priceA;
                    });
                    
                    cards.forEach(card => grid.appendChild(card));
                });
            });
        });

        // Initialize
        renderCatalog();
    </script>
</body>
