<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ GIFT | by jkee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-glow: rgba(124, 58, 237, 0.4);
            --secondary: #06b6d4;
            --accent: #f472b6;
            --bg-deep: #030712;
            --bg-main: #0a0f1a;
            --bg-card: rgba(30, 41, 59, 0.6);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-hero: #ffffff;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --success: #22c55e;
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-full: 9999px;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Optimized static background */
        .bg-aurora {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(124, 58, 237, 0.12), transparent),
                radial-gradient(ellipse 60% 40% at 80% 50%, rgba(6, 182, 212, 0.08), transparent),
                radial-gradient(ellipse 50% 30% at 20% 80%, rgba(244, 114, 182, 0.06), transparent),
                var(--bg-main);
        }

        .container { max-width: 1600px; margin: 0 auto; padding: 0 clamp(16px, 4vw, 48px); }
        .app { padding: clamp(20px, 4vh, 40px) 0; animation: appReveal 0.6s ease-out forwards; }
        @keyframes appReveal { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; margin-bottom: clamp(40px, 8vh, 80px); }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }
		
        .header-badge::before { content: ''; width: 8px; height: 8px; background: var(--success); border-radius: 50%; }

        .header-title {
			font-size: clamp(2.5rem, 8vw, 5rem);
			font-weight: 900;
			letter-spacing: -0.03em;
			margin-bottom: 16px;
			background: linear-gradient(90deg, 
				#ff0080, #ff00ff, #8000ff, 
				#0080ff, #00ffff, #00ff80,
				#80ff00, #ffff00, #ff8000, 
				#ff0080);
			background-size: 400% 100%;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			animation: gradientShift 8s linear infinite;
			position: relative;
		}

		.header-title::before,
		.header-title::after {
			content: 'GIFT';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			background: inherit;
			background-size: inherit;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		.header-title::before {
			animation: gradientShift 8s linear infinite, glitch1 3s infinite;
			clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
		}

		.header-title::after {
			animation: gradientShift 8s linear infinite, glitch2 3s infinite;
			clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
		}

		@keyframes gradientShift {
			0% { background-position: 0% 50%; }
			100% { background-position: 400% 50%; }
		}

		@keyframes glitch1 {
			0%, 90%, 100% { transform: translateX(0); }
			92% { transform: translateX(-8px) skewX(-2deg); }
			94% { transform: translateX(6px) skewX(1deg); }
			96% { transform: translateX(-4px); }
			98% { transform: translateX(2px) skewX(-1deg); }
		}

		@keyframes glitch2 {
			0%, 90%, 100% { transform: translateX(0); }
			91% { transform: translateX(6px) skewX(1deg); }
			93% { transform: translateX(-8px) skewX(-2deg); }
			95% { transform: translateX(4px); }
			97% { transform: translateX(-2px) skewX(1deg); }
		}

        .header-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto 40px;
        }

        .mode-switcher {
            display: inline-flex;
            position: relative;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 6px;
            gap: 4px;
            border: 1px solid var(--glass-border);
            margin-bottom: 24px;
        }
        .mode-switcher::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            width: calc(50% - 8px);
            height: calc(100% - 12px);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: calc(var(--radius-lg) - 4px);
            transition: transform 0.3s ease;
            z-index: 0;
            box-shadow: 0 4px 20px var(--primary-glow);
        }
        .mode-switcher.real-active::before { transform: translateX(calc(100% + 4px)); }

        .mode-btn {
            position: relative;
            z-index: 1;
            padding: 16px 36px;
            border: none;
            background: transparent;
            border-radius: calc(var(--radius-lg) - 4px);
            cursor: pointer;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .mode-btn.active { color: var(--text-hero); }
        .mode-btn:not(.active):hover { color: var(--text-primary); }
        .mode-btn-icon { font-size: 18px; }

        /* Header Actions - –ù–æ–≤—ã–π –±–ª–æ–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∏ –∫–æ–º–∏—Å—Å–∏–∏ */
        .header-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-top: 24px;
        }


        /* Commission Info - –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Å—Ç–∏–ª—å */
        .commission-info {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 28px;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.15), rgba(6, 182, 212, 0.15));
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: var(--radius-full);
            transition: border-color 0.2s ease;
        }
        .commission-info:hover {
            border-color: rgba(124, 58, 237, 0.5);
        }
        .commission-icon { font-size: 20px; }
        .commission-text { font-size: 14px; font-weight: 500; color: var(--text-secondary); }
        .commission-percent {
            font-family: 'Space Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .commission-type {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            background: var(--glass);
            color: var(--text-muted);
        }
        .commission-info.switching { opacity: 0.5; }



        .gifts-section { display: none; }
        .gifts-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .search-wrapper { max-width: 700px; margin: 0 auto 32px; position: relative; }
        .search-box {
            width: 100%;
            padding: 20px 24px 20px 56px;
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-lg);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-glow); }
        .search-box::placeholder { color: var(--text-muted); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-size: 20px; color: var(--text-muted); pointer-events: none; }

        .sort-controls { display: flex; justify-content: center; gap: 12px; margin-bottom: 32px; flex-wrap: wrap; }
        .sort-btn {
            padding: 12px 24px;
            border: 1.5px solid var(--glass-border);
            background: var(--glass);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }
        .sort-btn:hover { border-color: var(--primary); color: var(--text-primary); transform: translateY(-2px); }
        .sort-btn.active { background: linear-gradient(135deg, var(--primary), var(--secondary)); border-color: transparent; color: var(--text-hero); }

        .search-count { text-align: center; color: var(--text-muted); font-size: 14px; font-weight: 500; margin-bottom: 32px; font-family: 'Space Mono', monospace; }

        .category-nav {
            display: flex;
            gap: 10px;
            padding: 16px 24px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            margin-bottom: 40px;
            border: 1px solid var(--glass-border);
            overflow-x: auto;
            flex-wrap: wrap;
            justify-content: center;
        }
        .category-nav::-webkit-scrollbar { height: 4px; }
        .category-nav::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 4px; }

        .category-btn {
            padding: 12px 24px;
            border: 1.5px solid transparent;
            background: var(--glass);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            white-space: nowrap;
            transition: border-color 0.2s ease, color 0.2s ease, background 0.2s ease;
        }
        .category-btn:hover { border-color: var(--primary); color: var(--text-primary); }
        .category-btn.active { background: linear-gradient(135deg, var(--primary), var(--secondary)); border-color: transparent; color: var(--text-hero); }

        .category-section { display: none; }
        .category-section.active { display: block; }

        .category-header { text-align: center; margin-bottom: 32px; margin-top: 24px; }
        .category-header h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-hero), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Gifts Grid - –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω */
        .gifts-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 24px;
        }

        /* Gift Card - –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω */
        .gift-card {
            position: relative;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 20px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .gift-card:hover { 
            transform: translateY(-4px); 
            border-color: rgba(124, 58, 237, 0.4); 
        }

        .exclusive-badge { 
            position: absolute; 
            top: 12px; 
            right: 12px; 
            padding: 6px 12px; 
            border-radius: var(--radius-full); 
            font-size: 10px; 
            font-weight: 700; 
            text-transform: uppercase; 
            z-index: 10; 
        }
        .badge-eu { background: linear-gradient(135deg, #003399, #0055CC); color: #FFCC00; }
        .badge-asia { background: linear-gradient(135deg, #ea580c, #f97316); color: white; }
        .badge-latam { background: linear-gradient(135deg, #7c3aed, #a855f7); color: white; }

        .gift-image-container {
            width: 100%;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass);
            border-radius: var(--radius-md);
            margin-bottom: 16px;
            overflow: hidden;
        }
        .gift-image { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            padding: 16px; 
        }
        .gift-placeholder { font-size: 48px; }

        .gift-name { 
            font-size: 14px; 
            font-weight: 600; 
            color: var(--text-primary); 
            margin-bottom: 16px; 
            min-height: 44px; 
            line-height: 1.5; 
            text-align: center; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }

        .gift-price { text-align: center; margin-top: auto; }
        .price-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-full);
            font-weight: 700;
            font-size: 15px;
            color: var(--text-hero);
        }

        .regional-prices { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: auto; }
        .price-tag { text-align: center; padding: 10px 6px; border-radius: var(--radius-sm); background: var(--glass); border: 1px solid var(--glass-border); }
        .price-tag .region { font-family: 'Space Mono', monospace; font-weight: 700; font-size: 9px; display: block; margin-bottom: 4px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .price-tag .amount { font-weight: 700; font-size: 13px; color: var(--text-primary); }
        .price-tag .amount.empty { color: var(--text-muted); }

        .gift-card.search-hidden, .category-section.search-hidden { display: none; }

        .footer { text-align: center; margin-top: 80px; padding: 32px 0; border-top: 1px solid var(--glass-border); }
        .footer p { color: var(--text-muted); font-size: 14px; }
        .footer-brand { font-weight: 700; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
		
.notification {
    position: fixed;
    top: 50%;
    right: 20px;
    margin-top: -160px;
    transform: translateX(100px);
    width: 320px;
    height: 320px;
    background: transparent;
    border-radius: var(--radius-lg);
    padding: 0;
    border: 2px solid rgba(124, 58, 237, 0.6);
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        0 0 60px var(--primary-glow);
    z-index: 1000;
    opacity: 0;
    transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
    overflow: hidden;
    cursor: pointer;
}

.notification.show {
    opacity: 1;
    transform: translateX(0); 
}

.notification.hide {
    opacity: 0;
    transform: translateX(100px);
}

.notification-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: var(--radius-lg);
}

.notification-close {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(0, 0, 0, 0.7);
    border: 2px solid rgba(255, 255, 255, 0.3);
    color: var(--text-hero);
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    transition: all 0.2s ease;
    z-index: 10;
    backdrop-filter: blur(5px);
}

.notification-close:hover {
    background: rgba(124, 58, 237, 0.9);
    border-color: var(--primary);
}

@media (max-width: 768px) {
    .notification {
        width: 280px;
        height: 280px;
        right: 10px;
    }
}

@media (max-width: 480px) {
    .notification {
        width: 260px;
        height: 260px;
        right: 50%;
        transform: translate(50%, -50%) translateY(100px);
        top: auto;
        bottom: 20px;
    }
    
    .notification.show {
        transform: translate(50%, 0) translateY(0);
    }
    
    .notification.hide {
        transform: translate(50%, -50%) translateY(100px);
    }
}

.exclusive-filter-wrapper {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 32px;
    padding: 0 20px;
}

.exclusive-filter-btn {
    padding: 14px 28px;
    border: 2px solid var(--glass-border);
    border-radius: var(--radius-md);
    background: var(--bg-card);
    color: var(--text-secondary);
    font-family: inherit;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.exclusive-filter-btn:hover {
    border-color: var(--primary);
    color: var(--text-primary);
    transform: translateY(-2px);
}

.exclusive-filter-btn.active {
    border-color: var(--primary);
    color: var(--text-hero);
    background: linear-gradient(135deg, var(--primary), var(--secondary));
}

        @media (max-width: 768px) {
            .mode-btn { padding: 14px 24px; font-size: 14px; }
            .gifts-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; }
            .gift-card { padding: 16px; }
            .gift-image-container { height: 140px; }
            .category-nav { padding: 12px 16px; gap: 8px; }
            .category-btn { padding: 10px 18px; font-size: 13px; }
            .header-actions {
                gap: 12px;
            }
            .commission-info {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
		
        @media (max-width: 480px) {
            .mode-switcher { width: 100%; max-width: 320px; }
            .mode-btn { flex: 1; padding: 14px 0; justify-content: center; }
            .gifts-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .gift-card { padding: 14px; }
            .gift-image-container { height: 120px; }
            .gift-name { font-size: 13px; min-height: 40px; }
            .price-badge { padding: 8px 16px; font-size: 13px; }
            .regional-prices { gap: 4px; }
            .price-tag { padding: 8px 4px; }
            .price-tag .amount { font-size: 12px; }
            
            .exclusive-filter-wrapper {
                padding: 0 10px;
                gap: 6px;
            }
            
            .exclusive-filter-btn {
                padding: 10px 14px;
                font-size: 11px;
                flex: 1;
                min-width: 70px;
            }

            .header-actions {
                gap: 10px;
                width: 100%;
            }
            
            .commission-info {
                width: 100%;
                justify-content: center;
            }
        }

        @media (prefers-reduced-motion: reduce) { 
            *, *::before, *::after { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; } 
        }
    </style>
</head>

                    <button class="mode-btn" id="realBtn"><span class="mode-btn-icon">üì¶</span><span>–†–µ–∞–ª—å–Ω—ã–µ</span></button>

                <!-- –ü–µ—Ä–µ–º–µ—â–µ–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –Ω–æ–≤—ã–π –±–ª–æ–∫ -->
                <div class="header-actions">

                        <span class="commission-type" id="commissionType">–≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–µ</span>

                </div>

            <div class="notification" id="realGiftNotification">
                <button class="notification-close" id="closeNotification">√ó</button>

            const notification = document.getElementById('realGiftNotification');
            
            notification.classList.remove('show', 'hide');
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                hideNotification();
            }, 6000);
            
            document.getElementById('closeNotification').addEventListener('click', hideNotification);
            
            function hideNotification() {
                notification.classList.remove('show');
                notification.classList.add('hide');
                
                setTimeout(() => {
                    notification.classList.remove('hide');
                }, 600);
            }
        }

        function generateVirtualCategoryNav() {
            const nav = document.getElementById('virtualCategoryNav');
            let html = '<button class="category-btn active" onclick="showAllVirtualGifts(this)">üåü ALL</button>';
            html += virtualCategories.map(cat => `<button class="category-btn" onclick="showVirtualCategory('${cat}', this)">${cat}</button>`).join('');
            nav.innerHTML = html;
        }

        function generateVirtualCategorySections() {
            const container = document.getElementById('virtualCategorySections');
            let allHtml = `<div class="category-section active" id="virtual-all"><div class="category-header"><h2>üåü –í–°–ï –ü–û–î–ê–†–ö–ò</h2></div><div class="gifts-grid">${allVirtualGifts.map(gift => createVirtualGiftCard(gift)).join('')}</div></div>`;
            const categorySections = virtualCategories.map(category => {
                const gifts = virtualGiftData[category];
                return `<div class="category-section" id="virtual-category-${category.replace(/[^a-zA-Z0-9]/g, '-')}"><div class="category-header"><h2>${category}</h2></div><div class="gifts-grid">${gifts.map(gift => createVirtualGiftCard(gift)).join('')}</div></div>`;
            }).join('');
            container.innerHTML = allHtml + categorySections;
        }

        function createVirtualGiftCard(gift) {
            let imageHtml = gift.noImage 
                ? '<div class="gift-placeholder">üé¨</div>' 
                : `<img src="${baseUrl}${gift.image}" alt="${gift.name}" class="gift-image" loading="lazy">`;
            return `<div class="gift-card" data-gift-name="${gift.name.toLowerCase()}" data-gift-price="${gift.price}"><div class="gift-image-container">${imageHtml}</div><div class="gift-name">${gift.name}</div><div class="gift-price"><div class="price-badge">${gift.price} üíé</div></div></div>`;
        }

        function showAllVirtualGifts(button) {
            document.querySelectorAll('#virtualCategoryNav .category-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            document.querySelectorAll('#virtualCategorySections .category-section').forEach(section => section.classList.remove('active'));
            document.getElementById('virtual-all').classList.add('active');
        }

        function showVirtualCategory(category, button) {
            document.querySelectorAll('#virtualCategoryNav .category-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            document.querySelectorAll('#virtualCategorySections .category-section').forEach(section => section.classList.remove('active'));
            document.getElementById(`virtual-category-${category.replace(/[^a-zA-Z0-9]/g, '-')}`).classList.add('active');
        }

        let virtualSearchTimeout;
        const virtualSearchInput = document.getElementById('virtualSearchInput');
        const virtualSearchCount = document.getElementById('virtualSearchCount');

        virtualSearchInput.addEventListener('input', (e) => {
            clearTimeout(virtualSearchTimeout);
            virtualSearchTimeout = setTimeout(() => {
                const searchTerm = e.target.value.toLowerCase().trim();
                let totalVisible = 0;
                document.querySelectorAll('#virtualCategorySections .gift-card').forEach(card => {
                    const giftName = card.getAttribute('data-gift-name');
                    const matches = giftName.includes(searchTerm);
                    card.classList.toggle('search-hidden', !matches);
                    if (matches) totalVisible++;
                });
                document.querySelectorAll('#virtualCategorySections .category-section').forEach(section => {
                    const visibleCards = section.querySelectorAll('.gift-card:not(.search-hidden)').length;
                    section.classList.toggle('search-hidden', visibleCards === 0);
                });
                virtualSearchCount.textContent = searchTerm ? `// –ù–∞–π–¥–µ–Ω–æ: ${totalVisible}` : '// –í—Å–µ–≥–æ –ø–æ–¥–∞—Ä–∫–æ–≤: 106';
            }, 150);
        });

        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const sortType = btn.dataset.sort;
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                if (sortType === 'reset') { generateVirtualCategorySections(); return; }
                document.querySelectorAll('#virtualCategorySections .gifts-grid').forEach(grid => {
                    const cards = Array.from(grid.querySelectorAll('.gift-card'));
                    cards.sort((a, b) => {
                        const priceA = parseInt(a.getAttribute('data-gift-price'));
                        const priceB = parseInt(b.getAttribute('data-gift-price'));
                        return sortType === 'price-asc' ? priceA - priceB : priceB - priceA;
                    });
                    cards.forEach(card => grid.appendChild(card));
                });
            });
        });

        function generateRealCategoryNav() {
            const nav = document.getElementById('realCategoryNav');
            nav.innerHTML = realCategories.map((cat, index) => `<button class="category-btn ${index === 0 ? 'active' : ''}" onclick="showRealCategory('${cat}', this)">${cat}</button>`).join('');
        }

        function generateRealCategorySections() {
            const container = document.getElementById('realCategorySections');
            container.innerHTML = realCategories.map((category, index) => {
                const gifts = giftData[category];
                return `<div class="category-section ${index === 0 ? 'active' : ''}" id="real-category-${category.replace(/[^a-zA-Z0-9]/g, '-')}"><div class="category-header"><h2>${category}</h2></div><div class="gifts-grid">${gifts.map(gift => {
                    let badge = '';
                    let exclusiveType = 'none';
                    if (gift.euExclusive) {
                        badge = '<div class="exclusive-badge badge-eu">üåè EU ONLY</div>';
                        exclusiveType = 'eu';
                    }
                    else if (gift.asiaExclusive) {
                        badge = '<div class="exclusive-badge badge-asia">üåè ASIA ONLY</div>';
                        exclusiveType = 'asia';
                    }
                    else if (gift.latamExclusive) {
                        badge = '<div class="exclusive-badge badge-latam">üåé LATAM ONLY</div>';
                        exclusiveType = 'latam';
                    }
                    return `<div class="gift-card" data-exclusive="${exclusiveType}">${badge}<div class="gift-image-container"><img src="${gift.image}" alt="${gift.name}" class="gift-image" loading="lazy"></div><div class="gift-name">${gift.name}</div><div class="regional-prices"><div class="price-tag"><span class="region">EU</span><span class="amount ${gift.eu ? '' : 'empty'}">${gift.eu ? gift.eu + 'üíé' : '‚Äî'}</span></div><div class="price-tag"><span class="region">ASIA</span><span class="amount ${gift.asia ? '' : 'empty'}">${gift.asia ? gift.asia + 'üíé' : '‚Äî'}</span></div><div class="price-tag"><span class="region">LATAM</span><span class="amount ${gift.latam ? '' : 'empty'}">${gift.latam ? gift.latam + 'üíé' : '‚Äî'}</span></div></div></div>`;
                }).join('')}</div></div>`;
            }).join('');
        }

        function showRealCategory(category, button) {
            document.querySelectorAll('#realCategoryNav .category-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            document.querySelectorAll('#realCategorySections .category-section').forEach(section => section.classList.remove('active'));
            document.getElementById(`real-category-${category.replace(/[^a-zA-Z0-9]/g, '-')}`).classList.add('active');
            
            document.querySelectorAll('.exclusive-filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.exclusive-filter-btn[onclick*="all"]').classList.add('active');
            
            document.querySelectorAll('#realCategorySections .gift-card').forEach(card => {
                card.style.display = '';
            });
        }

        function filterByExclusive(exclusiveType, button) {
            document.querySelectorAll('.exclusive-filter-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            const categoryNav = document.getElementById('realCategoryNav');
            
            if (exclusiveType === 'all') {
                categoryNav.style.display = '';
                
                document.querySelectorAll('#realCategorySections .category-section').forEach(section => {
                    section.style.display = '';
                    section.classList.remove('active');
                });
                
                document.querySelectorAll('#realCategorySections .gift-card').forEach(card => {
                    card.style.display = '';
                });
                
                const activeCategory = document.querySelector('#realCategoryNav .category-btn.active');
                if (activeCategory) {
                    const categoryName = activeCategory.textContent;
                    document.getElementById(`real-category-${categoryName.replace(/[^a-zA-Z0-9]/g, '-')}`).classList.add('active');
                } else {
                    document.querySelectorAll('#realCategorySections .category-section')[0].classList.add('active');
                    document.querySelectorAll('#realCategoryNav .category-btn')[0].classList.add('active');
                }
            } else {
                categoryNav.style.display = 'none';
                
                document.querySelectorAll('#realCategorySections .category-section').forEach(section => {
                    section.classList.add('active');
                    section.style.display = '';
                });
                
                document.querySelectorAll('#realCategorySections .gift-card').forEach(card => {
                    const cardExclusive = card.getAttribute('data-exclusive');
                    
                    if (cardExclusive === exclusiveType) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                document.querySelectorAll('#realCategorySections .category-section').forEach(section => {
                    const visibleCards = Array.from(section.querySelectorAll('.gift-card')).filter(card => card.style.display !== 'none');
                    if (visibleCards.length === 0) {
                        section.style.display = 'none';
                    }
                });
            }
        }

        // Initialize
        flattenVirtualGifts();
        generateVirtualCategoryNav();
        generateVirtualCategorySections();
        generateRealCategoryNav();
        generateRealCategorySections();
    </script>
</body>
</html>
