<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преобразование кабинетов</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: url('alliancecef/mob.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Затемнённый фон для лучшей читаемости */
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        input {
            font-size: 1rem;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            background: #fc575e;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: #f7b42c;
            transform: scale(1.05);
        }

        .output {
            margin-top: 20px;
            font-weight: bold;
            animation: slideUp 0.5s ease-out;
        }

        .copy-message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ffd700;
            display: none;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Преобразование кабинетов</h1> 
        <p>Введите числа через пробел:</p>
        <input type="text" id="numberInput" placeholder="Пример: 175 176">
        <button onclick="addPrefix()">Преобразовать</button>
        <button onclick="clearFields()">Очистить</button>
        <div class="output" id="output"></div>
        <button id="copyButton" onclick="copyToClipboard()" style="display: none;">Копировать</button>
        <p id="copyMessage" class="copy-message">Скопировано!</p>
    </div>

    <script>
        function addPrefix() {
            const input = document.getElementById('numberInput').value.trim();
            const numbers = input.split(/\s+/).filter(num => num !== '');
            const result = numbers.map(num => `C${num}`).join(', ');

            const outputDiv = document.getElementById('output');
            outputDiv.textContent = result;
            outputDiv.style.animation = 'none';
            setTimeout(() => {
                outputDiv.style.animation = '';
            }, 10);

            const copyButton = document.getElementById('copyButton');
            copyButton.style.display = result ? 'inline-block' : 'none';
        }

        function clearFields() {
            document.getElementById('numberInput').value = '';
            document.getElementById('output').textContent = '';
            document.getElementById('copyButton').style.display = 'none';
            document.getElementById('copyMessage').style.display = 'none';
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                const copyMessage = document.getElementById('copyMessage');
                copyMessage.style.display = 'block';
                setTimeout(() => {
                    copyMessage.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
